<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai2 Thi</title>
    <link rel="stylesheet" type="text/css" href="./dangnhap.css">
</head>
<style>
    body{
        background-color: rgb(156, 156, 156);
    }
    #khung_dangki{
        background-color: rgb(255, 255, 255);
        display: inline-block;
        text-align: center;
    }
    .dangnhap{
        width: 200px;
        background-color: red;
    }
</style>
<body>
    <div class="head">
        <button onclick="quayVe()">Quay về</button>
    </div>
    <div class="main">
        <form id="khung_dangki">


            <div class="dangnhap">  Sign in</div>
        
           
            <div class="text">*Email (...@gmail.com)</div>
            <div class=”form-group”>
                <!-- <div>Password:</div> -->
                <input type="”text”" name="" placeholder="Email" id="email" onkeyup="check_email(this)" class=”form-control”>
                <h4 class="thongbao" id="thongbao_email"></h4>
                <!-- <ion-icon class="icon2" name="lock-closed-outline"></ion-icon> -->
            </div>
            <div class="text">*Mật khẩu</div>
            <div class=”form-group”>
                <!-- <div>Password:</div> -->
                <input type="password" name="" placeholder="Mật khẩu" id="pass1" onkeyup="check_pass1(this)" class=”form-control”>
                <h4 class="thongbao" id="thongbao_pass1"></h4>
                <!-- <ion-icon class="icon2" name="lock-closed-outline"></ion-icon> -->
            </div>
            
            <button onclick="check_dangki()">Sign in</button>
    
        </form>
    </div>
    

    <script>
        const key_user = "user";
        var users = new Array();
        function check_dangki(){
            var fullname = document.querySelector("#fullname");
            var username = document.querySelector("#username");
            var pass1 = document.querySelector("#pass1");
            var pass2 = document.querySelector("#pass2");
            var email = document.querySelector("#email");
            var sdt = document.querySelector("#sdt");

            //check fullname
            if(fullname.value == ""){
                document.querySelector("#thongbao_fullname").innerHTML = "Bạn chưa nhập họ và tên!";
                fullname.focus();
                return;
            }else{
                //thành công
                document.querySelector("#thongbao_fullname").innerHTML = "";
            }
            //username
            if(username.value != ""){
                if(username.value.length < 5){
                    document.querySelector("#thongbao_username").innerHTML = "Tài khoản phải trên 5 kí tự!";
                    username.focus();
                    return;
                }
                //thành công
                document.querySelector("#thongbao_username").innerHTML = "";

            }else{
                document.querySelector("#thongbao_username").innerHTML = "Bạn chưa nhập tài khoản!";
                username.focus();
                return;
            }
            //check mật khẩu pass1
            if(pass1.value != ""){
                if(pass1.value.length < 5){
                    document.querySelector("#thongbao_pass1").innerHTML = "Mật khẩu phải trên 5 kí tự!";
                    pass1.focus();
                    return;
                }
                //thành công
                document.querySelector("#thongbao_pass1").innerHTML = "";

            }else{
                document.querySelector("#thongbao_pass1").innerHTML = "Bạn chưa nhập Mật khẩu!";
                pass1.focus();
                return;
            }
            //check mật khẩu pass2
            if(pass1.value != pass2.value){
                if(pass2.value == ""){
                    document.querySelector("#thongbao_pass2").innerHTML = "Bạn chưa nhập xác nhận mật khẩu!";
                    pass2.focus();
                    return;
                }
                document.querySelector("#thongbao_pass2").innerHTML = "Xác nhận lại mật khẩu sai!";
                pass2.focus();
                return;
            }else{
                //thành công
                document.querySelector("#thongbao_pass2").innerHTML = "";
            }
            //check email
            if(email.value == ""){
                document.querySelector("#thongbao_email").innerHTML = "Bạn chưa nhập email!";
                email.focus();
                return;
            }else{
                let flat = false;
                for(let i=0; i<email.value.length; i++){
                    if(email.value[i] == "@"){
                        flat = true;
                        break;
                    }
                }
                if(flat == false){
                    document.querySelector("#thongbao_email").innerHTML = "Bạn nhập sai định dạng email!";
                    email.focus();
                    return;
                }
                //thành công
                document.querySelector("#thongbao_email").innerHTML = "";
            }
            //đăng kí thành công
            alert("Đăng kí thành công");
            //lấy gắn value localStorage vào item[]
            try{
                let getData = JSON.parse(localStorage.getItem(key_user));
                users=getData;
                console.log(users);
            }catch{

            }
            //thêm user
            let user = {
                taiKhoan: "",
                matKhau: ""
            };
            user.taiKhoan = username.value;
            user.matKhau = pass1.value;

            users.push(user);
            //lưu vào localStorage
            localStorage.setItem(key_user,JSON.stringify(users));
            let setData = JSON.parse(localStorage.getItem(key_user));
            console.log(setData);
        }
        
        
        function check_pass1(x){
            let flat_so = false;
            let flat_chu = false;
            for(let i=0; i<x.value.length; i++){
                    if(x.value[i] == "1" 
                    || email.value[i] == "2" 
                    || email.value[i] == "3" 
                    || email.value[i] == "4" 
                    || email.value[i] == "5" 
                    || email.value[i] == "6" 
                    || email.value[i] == "7"
                    || email.value[i] == "8" 
                    || email.value[i] == "9"
                    || email.value[i] == "0"){
                        flat_so = true;
                        break;
                    }
            }
            for(let i=0; i<x.value.length; i++){
                    if(x.value[i] == "q" 
                    || email.value[i] == "w" 
                    || email.value[i] == "e" 
                    || email.value[i] == "r" 
                    || email.value[i] == "t" 
                    || email.value[i] == "y" 
                    || email.value[i] == "u"
                    || email.value[i] == "i" 
                    || email.value[i] == "o"
                    || email.value[i] == "p"
                    || email.value[i] == "a" 
                    || email.value[i] == "s" 
                    || email.value[i] == "d" 
                    || email.value[i] == "f" 
                    || email.value[i] == "g" 
                    || email.value[i] == "h"
                    || email.value[i] == "j" 
                    || email.value[i] == "k"
                    || email.value[i] == "l"
                    || email.value[i] == "z" 
                    || email.value[i] == "x" 
                    || email.value[i] == "c" 
                    || email.value[i] == "v" 
                    || email.value[i] == "b" 
                    || email.value[i] == "n"
                    || email.value[i] == "m" ){
                        flat_chu = true;
                        break;
                    }
            }
            if(flat_so == false){
                document.querySelector("#thongbao_pass1").innerHTML = "Mật khẩu phải có số";
                x.focus();
                return;
            }else{
                document.querySelector("#thongbao_pass1").innerHTML = "";
            }
            if(flat_chu == false){
                document.querySelector("#thongbao_pass1").innerHTML = "Mật khẩu phải có chữ";
                x.focus();
                return;
            }else{
                document.querySelector("#thongbao_pass1").innerHTML = "";
            }
            //check mật khẩu pass1
            if(x.value != ""){
                if(x.value.length < 6){
                    document.querySelector("#thongbao_pass1").innerHTML = "Mật khẩu phải trên 6 kí tự!";
                    x.focus();
                    return;
                }
                //thành công
                document.querySelector("#thongbao_pass1").innerHTML = "";

            }else{
                document.querySelector("#thongbao_pass1").innerHTML = "Bạn chưa nhập Mật khẩu!";
                x.focus();
                return;
            }
            
        }
        
        function check_email(x){

            //check email
            if(x.value == ""){
                document.querySelector("#thongbao_email").innerHTML = "Bạn chưa nhập email!";
                x.focus();
                return;
            }else{
                let flat = false;
                for(let i=0; i<email.value.length; i++){
                    if(email.value[i] == "@" 
                    && email.value[i+1] == "g" 
                    && email.value[i+2] == "m" 
                    && email.value[i+3] == "a" 
                    && email.value[i+4] == "i" 
                    && email.value[i+5] == "l" 
                    && email.value[i+6] == "."
                    && email.value[i+7] == "c" 
                    && email.value[i+8] == "o"
                    && email.value[i+9] == "m"){
                        flat = true;
                        break;
                    }
                }
                if(flat == false){
                    document.querySelector("#thongbao_email").innerHTML = "Bạn nhập sai định dạng email!";
                    x.focus();
                    return;
                }
                //thành công
                document.querySelector("#thongbao_email").innerHTML = "";
            }
            
        }
    function quayVe(){
            history.back();
        }
    </script>
</body>
</html>
