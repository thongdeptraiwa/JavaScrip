<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab6 bai4</title>
</head>
<style>
    .output {
        width: 500px;
        height: 500px;
        border: 1px solid black;
        margin: auto;
        text-align: center;
    }
    .box {
        width: 50px;
        height: 50px;
        position: relative;
        top: 50px;
        left: 20%;
        background-color: red;
    }
    .message {
        text-align: center;
        padding: 10px;
        font-size: 1.3em;
    }
</style>
<body>
    <div id="header">
        <button onclick="quayVe()">Quay v·ªÅ</button>
    </div>
    <div class="main">
        <div class="output"></div>
        <div class="message"></div>
    </div>

    <script>
        const output = document.querySelector('.output');
        const message = document.querySelector('.message');
        message.innerText = 'Press to Start';
        const box = document.createElement('div');
        const game = {
            timer: 0,
            start: null,
        };
        box.classList.add('box');
        output.append(box);
        function ranNum(max) {
            return Math.floor(Math.random() * max);
        }
        function addBox() {
            message.textContent = 'Click it...';
            game.start = new Date().getTime();
            box.style.display = 'block';
            box.style.left = ranNum(450) + 'px';
            box.style.top = ranNum(450) + 'px';
        }
        box.addEventListener('click', () => {
            // box.textContent = '';    
            box.style.display = 'none';
    
            game.timer = setTimeout(addBox, 3000);
            if (game.start == null) {
                console.log(!game.start);
                message.innerText = 'Loading....';
            } else {
                const cur = new Date().getTime();
                console.log(cur);
                const dur = (cur - game.start) / 1000;
                console.log(game.start);
                message.textContent = `It took ${dur} seconds to click`;
            }
        });
        function quayVe(){
            history.back();
        }
    </script>
</body>
</html>
