<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab8 bai2</title>
</head>
<style>
    .main{
        text-align: center;
    }
</style>
<body>
    <div class="head">
        <button onclick="quayVe()">Quay v·ªÅ</button>
    </div>
    <div class="main">
        <p>Click your button to get your coordinates.</p>
        <button onclick="geoLocation()">Try It</button>
    
        <p id="demo"></p>
    </div>

    <script>
        var x = document.querySelector('#demo');
        function geoLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                x.innerHTML = 'Geolocation is not supported this browser';
            }
        }
        
        function showPosition(position) {
            x.innerHTML = "Latitude: " + position.coords.latitude +
            "<br>Longitude: " + position.coords.longitude;
        }
        function quayVe(){
            history.back();
        }
    </script>
</body>
</html>
