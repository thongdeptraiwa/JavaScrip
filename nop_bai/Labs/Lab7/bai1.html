<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab7 bai1</title>
</head>
<style>
    .main{
        text-align: center;
    }
    .box{
        width: 100px;
        height: 100px;
        border: 1px solid black;
        background-color: white;
    }
    .red{
        background-color: red;
    }
</style>
<body>
    <div class="head">
        <button onclick="quayVe()">Quay v·ªÅ</button>
    </div>
    <div class="main">
        <div class="box" ondrop="dDrop()" ondragover="nDrop()">
            1
            <div id="dragme" draggable="true" ondragstart="dStart()" draggable="true">
                Drag Me Please!
            </div>
        </div>
        <div class="box" ondrop="dDrop()" ondragover="nDrop()">2</div>
    </div>

    <script>
        function quayVe(){
            history.back();
        }
        let holderItem;
        function dStart(){
            holderItem = event.target;
        }
        function nDrop(){
            event.preventDefault();
        }
        function dDrop(){
            event.preventDefault();
            if(event.target.className == "box"){
                event.target.appendChild(holderItem);
            }
        }
    </script>
</body>
</html>
